---
'<(META)>':
  docid: '<^(UUID)^>'
  name:
  description: >
  expirary: '<[expiration]>'
  version: '0.0.0.0.0.0'
  path: '<[LEXIvrs]>'
  outline:
    MTA: '0000.0000.0000.----'
    MTD: '0000.0000.0000.----'
    MTF: '0000.0000.0000.----'
    MTS: '0000.0000.0000.----'
  authority: 'document|this'
  security: 'sec|lvl2'
  '<(WT)>': -32
coingecko:
  'db': 'EconometricDR:cryptos'
  'api':
    'key':
    'url': 'https://api.coingecko.com/api/v3/'
    'tables':
      tokens': 'gecko_tokens'
    'parameters':
    'headers':
      'Accepts': 'application/json'
  'endpoints':
    simple:
      price:
      token_price:
        id:
      supported_vs_currencies:
    'coins':
      'list':
        'map':
          'slug': ['id',]
          'symbol': ['symbol',]
          'name': ['name',]
      'markets':
        'map':
      '{slug}':
        'description': >
        'map':
          'symbol':
          'description': ['description', 'en']
          'website': ['links', 'homepage']
          'chat': ['chat_url']
          'twitter_screen_name': ['twitter_screen_name']
          'facebook_username': ['facebook_username']
          'telegram': ['telegram_channel_identifier']
          'reddit': ['subreddit_url']
          'github': ['repos_url', 'github']
          'gitlab': []
          'bitbucket': ['repos_url', bitbucket]
          'logo': ['image', 'thumb']
          'genesis_date': ['genesis_date']
          'up_vote': ['sentiment_votes_up_percentage']
          'down_vote': ['sentiment_votes_down_percentage']
          'coingecko_score': ['coingecko_score']
          'developer_score': ['developer_score']
          'community_score': ['community_score']
          'liquidity_score': ['liquidity_score']
          'public_interest_score': ['public_interest_score']
          'usdath': ['market_data', 'ath', 'usd']
          'btcath': ['market_data', 'ath', 'btc']
          'usdathcp': ['market_data', 'ath_change_percentage', 'usd']
          'btcathcp': ['market_data', 'ath_change_percentage', 'btc']
          'athdate': ['market_data', 'ath_date']
          'usdatl': ['market_data', 'atl', 'usd']
          'btcatl': ['market_data', 'atl', 'btc']
          'usdatlcp': ['market_data', 'atl_change_percentage', 'usd']
          'btcatlcp': ['market_data', 'atl_change_percentage', 'btc']
          'atldate': ['market_data', 'atl_date']
          'usdmcap': ['market_data', 'market_cap', 'usd']
          'btcmcap': ['market_data', 'market_cap', 'btc']
          'usdvol': ['market_data', 'total_volume', 'usd']
          'btcvol': ['market_data', 'total_volume', 'btc']
          'usd24hhigh': ['market_data', 'high_24h', 'usd']
          'btc24hhigh': ['market_data', 'high_24h', 'btc']
          'usd24hlow': ['market_data', 'low_24h', 'usd']
          'btc24hlow': ['market_data', 'low_24h', 'btc']
          'usd24hc': ['market_data', 'price_change_24h']
          'usd24hcp': ['market_data', 'price_change_percentage_24h']
          'total_supply': ['market_data', 'total_supply']
          'max_supply': ['market_data', 'max_supply']
          'circulating_supply': ['market_data', 'circulating_supply']
          'last_updated': ['last_updated']
        'tokens':
          'description': >
            data retrieved one ticker at a time but includes all markets for
            that ticker
          'map':
        'history?date={date}':
          'map':
            usdprice: ['current_price', 'usd']
            btcprice: ['current_price', 'btc']
            usdmcap: ['market_cap', 'usd']
            btcmcap: ['market_cap', 'btc']
            usdvol: ['total_volume', 'usd']
            btcvol: ['total_volume', 'btc']
            facebook_likes: ['community_data', 'facebook_likes']
            twitter_followers: ['community_data', 'twitter_followers']
            reddit_average_posts_48h: ['community_data', 'reddit_average_posts_48h']
            reddit_average_comments_48h: ['community_data', 'reddit_average_comments_48h']
            reddit_subscribers: ['community_data', 'reddit_subscribers']
            reddit_accounts_active_48h: ['community_data', 'reddit_accounts_active_48h']
            forks: ['developer_data', 'forks']
            stars: ['developer_data', 'stars']
            subscribers: ['developer_data', 'subscribers']
            total_issues: ['developer_data', 'total_issues']
            closed_issues: ['developer_data', 'closed_issues']
            pull_requests_merged: ['developer_data', 'pull_requests_merged']
            pull_request_contributors: ['developer_data', 'pull_request_contributors']
            code_adds_4wks: ['developer_data', 'code_additions_deletions_4_weeks', 'additions']
            code_del_3wks: ['developer_data', 'code_additions_deletions_4_weeks', 'deletions']
            alexa_rank: ['public_interest_stats', 'alexa_rank']
            bing_matches: ['public_interest_stats', 'bing_matches']
        'market_chart':
          'range?vs_currency=':
            '{pair}':
              '&from={from_timestamp}&to={to_timestamp}':
                map:

            'map':
        'status_updates':
          'map':
        'ohlc':
          'map':
        'contract':
          '{contract_address}':
            'market_chart':
              'range':
                'map':
    'exchanges':
      '?per_page={step}':
        '&page={page}':
          'description': >
            Get list of exchanges in pages of up to 250 entries
          'map':
            'exchangeid': ['id']
            'name': ['name']
            'year_established': ['year_established']
            'country': ['country']
            'description': ['description']
            'url': ['url']
            'image': ['image']
            'has_trading_incentive': ['has_trading_incentive']
            'trust_score': ['trust_score']
            'trust_score_rank': ['trust_score_rank']
            'trade_volume_24h_btc': ['trade_volume_24h_btc']
            'trade_volume_24h_btc_normalized': ['trade_volume_24h_btc_normalized']
      'list':
        'description':
        'map':
      '{exchange}':
        'tickers?page={page}':
          'description': >
            Data provied by exchange for each token available on that exchange
            need to iterate through list inside dictionary
          'map':
            'base': ['base']
            'token': ['target']
            'exchange': ['market', 'identifier']
            'price': ['last']
            'volume': ['volume']
            'btcprice': ['converted_last', 'btc']
            'ethprice': ['converted_last', 'eth']
            'usdprice': ['converted_last', 'usd']
            'bidask_gap_perc': ['bid_ask_spread_percentage']
            'timestamp': ['timestamp']
            'last_trade': ['last_traded_at']
            'last_fetch': ['last_fetch_at']
            'baseslug': ['coin_id']
            'tokenslug': ['target_coin_id']
        'tickers={tokens}?page={page}':
          'description': >
            Data provied by exchange for each token available on that exchange
            need to iterate through list inside dictionary
          'map':
            'base': ['tickers', 'base']
            'token': ['tickers', 'target']
            'exchange': ['tickers', 'market', 'identifier']
            'price': ['tickers', 'last']
            'volume': ['tickers', 'volume']
            'btcprice': ['tickers', 'converted_last', 'btc']
            'ethprice': ['tickers', converted_last', 'eth']
            'usdprice': ['tickers', converted_last', 'usd']
            'bidask_gap_perc': ['tickers', 'bid_ask_spread_percentage']
            'timestamp': ['tickers', 'timestamp']
            'last_trade': ['tickers', 'last_traded_at']
            'last_fetch': ['tickers', 'last_fetch_at']
            'baseslug': ['tickers', 'coin_id']
            'tokenslug': ['tickers', 'target_coin_id']
        'status_updates':
          'description':
          'map':
        'volume_chart':
          'description':
          'map':
    'finance_platforms':
      'description':
      'map':
    'finance_products':
      'description':
      'map':
    'indexes':
      '{market_id}':
        '{id}':
          'description':
          'map':
      'list':
        'description':
        'map':
      'list_by_market_and_id':
        '{market_id}':
          '{id}':
            'description':
            'map':
    'derivatives':
      'exchanges':
        '{id}':
          'description':
          'map':
        'list':
          'description':
          'map':
    'status_updates':
      'description':
      'map':
    'events':
      'countries':
        'description':
        'map':
      'types':
        'description':
        'map':
    'exchange_rates':
      'description':
      'map':
    'search':
      'trending':
        'description':
        'map':
    'global':
      'decentralized_finance_defi':
        'description':
        'map':
coinmarketcap:
  'description': >
    Endpoint doesn't return data in form consistent with the request.  It is
    packaged into a specific status data tree
  'db': 'EconometricDR:cryptos'
  'api':
    'url': 'https://pro-api.coinmarketcap.com/v1/'
    'key':
    'parameters':
      'start': 1
      'limit': 5000
      'convert': 'USD'
    'headers':
      'Accepts': 'application/json'
      'X-CMC_PRO_API_KEY': <(USER_SESSION)>
  #'<[api_key]>'
  endpoints:
    cryptocurrency:
      map:
      info:
        '{tickers}':
          'map':
            'name': ['name']
            'symbol': ['symbol']
            'category': ['category']
            'description': ['description']
            'logo': ['logo']
            'subreddit': ['subreddit']
            'notice': ['notice']
            'tags': ['tags']
            'tag_names': ['tag-names']
            'tag_groups': ['tag-groups']
            'website': ['urls', 'website']
            'twitter': ['urls', 'twitter']
            'messageboard': ['urls', 'message_board']
            'chat': ['urls', 'chat']
            'explorer': ['urls', 'explorer']
            'reddit': ['urls', 'reddit']
            'technicaldoc': ['urls', 'tecnical_doc']
            'sourcecode': ['urls', 'source_code']
            'chain': ['platform', 'name']
            'chainsymbol': ['platform', 'symbol']
            'address': ['platform', 'token_address']
            'cmcadddate': ['date_added']
            'twittername': ['twitter_username']
      listings:
        latest:
          map:
            'id': ['id']
            'name': ['name']
            'symbol': ['symbol']
            'slug': ['slug']
            'num_market_pairs': ['num_market_pairs']
            'date_added': ['date_added']
            'tags': ['tags']
            'max_supply': ['max_supply']
            'circulating_supply': ['circulating_supply']
            'total_supply': ['total_supply']
            'platform': ['platform' , 'symbol']
            'cmc_rank': ['cmc_rank']
            'last_updated': ['last_updated']
            'price': ['quote', 'USD', 'price']
            'volume_24h': ['quote', 'USD', 'volume_24h']
            'perc_change_1h': ['quote', 'USD', 'percent_change_1h']
            'perc_change_24hr': ['quote', 'USD', 'percent_change_24h']
            'perc_change_7d': ['quote', 'USD', 'percent_change_7d']
            'market_cap': ['quote', 'USD', 'market_cap']
            'last_updated': ['quote', 'USD', 'last_updated']
          options:
          return:
            status:
              'timestamp':
              'error_code':
              'error_message':
              'elapsed':
              'credit_count':
              'notice':

        historical:
      quotes:
        latest?:
          'convert={convert}&symbol=':
            '{symbol}':
              'map':
                'name': ['name']
                'symbol': ['symbol']
                'slug': ['slug']
                'price': ['quote', 'USD', 'price']
                'volume_24h': ['quote', 'USD', 'volume_24h']
                'market_cap': ['quote', 'USD', 'market_cap']
                'last_updated': ['last_updated']
                'circulating_supply': ['circulating_supply']
                'max_supply': ['max_supply']
                'total_supply': ['total_supply']
                'perc_change_1h': ['quote', 'USD', 'percent_change_1h']
                'perc_change_24hr': ['quote', 'USD', 'percent_change_24h']
                'perc_change_7d': ['quote', 'USD', 'percent_change_7d']
              options:
                'start':
                'limit':
                'convert':
                'symbol': <@[tickers]@>
                'aux': ['num_market_pairs', 'cmc_rank', 'date_added', 'tags',
                        'platform', 'max_supply', 'circulating_supply',
                        'total_supply', 'market_cap_by_total_supply',
                        'volume_24h_reported', 'volume_7d', 'volume_7d_reported',
                        'volume_30d', 'volume_30d_reported', 'is_active', 'is_fiat']
                'skip_invalid':
              return:
                'status':
                  'data':
        historical:
      ohlcv:
        latest:
        historical:
      price-performance-stats:
        latest:
    exchange:
    global-metrics:
    tools:
    blockchain:
    fiat:
    partners:
    key:

  'site':
    endpoints':
      <[currency]>:
        'historical-data':
    'url': 'https://coinmarketcap.com/currencies'
ebay:
  format: html
